<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fone de ouvido</title>

    <link rel="shortcut icon" href="imagens/icons8-music-64.png" type="image/x-icon"> <!--add favicon-->
    <!--link de icones-->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
     <!-- or -->
    <link rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--link de font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500,600,700,800,900;600&display=swap" rel="stylesheet">
    <!--link do css-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>SoundLive</a> <!--link Icone e nome produto-->

        <ul class="navegação"> <!--menu-->
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Especificações</a></li>
            <li><a href="#">Analisar</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul>

        <div class="header-icons"> <!--icone de carrinho e menu no topo da pg-->
            <i class='bx bx-cart-download'></i>
            <div id="menu">
                <i class='bx bx-menu'></i>
            </div>
        </div>

    </header>

    <section class="home">
        <div class="home-img">
            <img src="imagens/product1.png" class="one">
        </div> <!--Mostra a img-->

        <div class="home-text">
            <h1><strong>Sony</strong> <br> Headphone pulse 3D</h1>
            <p>A maneira mais inteligente e confortavel de ouvir</p>
            <h3>$199.00</h3>
            <a href="#" class="btn">Comprar</a>
        </div> <!--Mostar o texto-->
    </section><!--Mosta ibfo do produto-->

    <div class="main">
        
        <div class="row">
            <li><img src="imagens/main1.png" onclick="slider('imagens/product1.png')"></li>
        </div> <!--seletor a img 1-->

        <div class="row2">
            <li><img src="imagens/main2.png" onclick="slider('imagens/product2.png')"></li>
        </div> <!--seletor a img 2-->

        <div class="row3">
            <li><img src="imagens/main3.png" onclick="slider('imagens/product3.png')"></li>
        </div> <!--seletor a img 3-->

    </div> <!--seleciona foto-->

    
</body>
</html>
